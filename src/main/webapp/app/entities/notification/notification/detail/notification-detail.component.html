<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="notification">
      <h2 data-cy="notificationDetailsHeading">
        <span bitsTranslate="estoreApp.notificationNotification.detail.title">Notification</span>
      </h2>

      <hr />

      <bits-alert-error></bits-alert-error>

      <bits-alert></bits-alert>

      <dl class="row-md jh-entity-details">
        <dt><span bitsTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ notification.id }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.notificationNotification.date">Date</span></dt>
        <dd>
          <span>{{ notification.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.notificationNotification.details">Details</span></dt>
        <dd>
          <span>{{ notification.details }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.notificationNotification.sentDate">Sent Date</span></dt>
        <dd>
          <span>{{ notification.sentDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.notificationNotification.format">Format</span></dt>
        <dd>
          <span bitsTranslate="{{ 'estoreApp.NotificationType.' + notification.format }}">{{ notification.format }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.notificationNotification.userId">User Id</span></dt>
        <dd>
          <span>{{ notification.userId }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.notificationNotification.productId">Product Id</span></dt>
        <dd>
          <span>{{ notification.productId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span bitsTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/notification', notification.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span bitsTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
