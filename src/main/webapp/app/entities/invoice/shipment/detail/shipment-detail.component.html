<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="shipment">
      <h2 data-cy="shipmentDetailsHeading"><span bitsTranslate="estoreApp.invoiceShipment.detail.title">Shipment</span></h2>

      <hr />

      <bits-alert-error></bits-alert-error>

      <bits-alert></bits-alert>

      <dl class="row-md jh-entity-details">
        <dt><span bitsTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ shipment.id }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.invoiceShipment.trackingCode">Tracking Code</span></dt>
        <dd>
          <span>{{ shipment.trackingCode }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.invoiceShipment.date">Date</span></dt>
        <dd>
          <span>{{ shipment.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.invoiceShipment.details">Details</span></dt>
        <dd>
          <span>{{ shipment.details }}</span>
        </dd>
        <dt><span bitsTranslate="estoreApp.invoiceShipment.invoice">Invoice</span></dt>
        <dd>
          <div *ngIf="shipment.invoice">
            <a [routerLink]="['/invoice', shipment.invoice?.id, 'view']">{{ shipment.invoice?.code }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span bitsTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/shipment', shipment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span bitsTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
