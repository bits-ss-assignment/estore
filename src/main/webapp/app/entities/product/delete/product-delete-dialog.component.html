<form *ngIf="product" name="deleteForm" (ngSubmit)="confirmDelete(product.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="productDeleteDialogHeading" bitsTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <bits-alert-error></bits-alert-error>

    <p id="bits-delete-product-heading" bitsTranslate="estoreApp.product.delete.question" [translateValues]="{ id: product.id }">
      Are you sure you want to delete this Product?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span bitsTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="bits-confirm-delete-product" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span bitsTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
